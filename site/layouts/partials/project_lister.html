{{ range .Data.Pages }}

  <div class="index_project_list index_project_{{.Title}} {{ .Params.indexLayout }}">
  
    <div class="index_project_list_inner_container">
     
      <div class="index_project_thumb">
        <div class="project_thumb p_t_{{.Title}}">
          {{ if .Params.indexDots }} <div class="img_container dotted_box {{.Params.indexDots}}" alt="Project {{.Title}} Dots"></div>{{ end }}
          {{ if .Params.indexThumb1 }} <div class="img_container img1_container {{.Params.indexThumb1}}" alt="Project {{.Title}} Thumbnail 1"><div class="img_shadow"></div><div class="img_thumb"></div></div>{{ end }}
          {{ if .Params.indexThumb2 }} <div class="img_container img2_container {{.Params.indexThumb2}}" alt="Project {{.Title}} Thumbnail 2"><div class="img_shadow"></div><div class="img_thumb"></div></div>{{ end }}
          {{ if .Params.indexThumb3 }} <div class="img_container img3_container {{.Params.indexThumb3}}" alt="Project {{.Title}} Thumbnail 3"><div class="img_shadow"></div><div class="img_thumb"></div></div>{{ end }}
        </div>
      </div> 
      <div class="index_project_desc sr_direction_up">
        <h2 class='index_project_title '>{{ .Title }}</h2>
        <p class='index_project_info'>{{ .Description }}</p>
        <div class="index_project_secondary">
          <p class='index_project_platform'>Platform: {{ .Params.Platform }}</p>
          <p class='index_project_role'>Role: {{ .Params.Role }}</p>
        </div>


        <a class="hover_btn"> 

        </a>

        <a class="index_project_link" href="{{ .URL }}">
          <span class="text"> View Project </span>
          <span class="t_b"></span>
          <span class="r_b"></span>
          <span class="l_b"></span>
          <span class="b_b"></span>
          <span class="b_b2"></span>
        </a>
      </div> <!-- end .index_project_desc -->

    </div> <!-- end .index_project_list_inner_container -->

    



  </div><!-- end .index_project_list -->
{{ end }}
